<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Twoje Finanse</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="nav__inner">
          <div class="nav__logotype">
            <div class="logotype__figures">
              <div class="figure figure__left"></div>
              <div class="figure figure__right"></div>
            </div>
            <h1 class="logotype__name">
              twoje<span class="name__lighter">finanse</span>
            </h1>
            <p class="logotype__subname">ubezpieczenia</p>
          </div>
          <ul class="nav__options">
            <li class="option"><a class="option__link" href="#">o nas</a></li>
            <li class="option"><a class="option__link" href="#">oferta</a></li>
            <li class="option">
              <a class="option__link" href="#">towarzystwa ubezpieczeń</a>
            </li>
            <li class="option">
              <a class="option__link" href="#">dołącz do nas</a>
            </li>
            <li class="option">
              <a class="option__link" href="#">przydatne materiały</a>
            </li>
            <li class="option">
              <a class="option__link" href="#">oddziały </a>
            </li>
          </ul>
        </div>
      </nav>
      <header class="header">
        <div class="header__banner">
          <h2>Ubezpieczenia majątkowe</h2>
          <p>Skontaktuj się z nami i skorzystaj ze specjalnej oferty!</p>
        </div>
        <div class="header__inner">
          <form>
            <h3>Podaj dane kontaktowe, a my przygotujemy najlepszą ofertę</h3>
            <input type="text" placeholder="Imię i nazwisko" />
            <input type="text" placeholder="Adres e-mail" />
            <input type="text" placeholder="Nr telefonu" />
            <div class="input__group">
              <input type="text" placeholder="Miejscowość" />
              <input type="text" placeholder="Kod pocztowy" />
            </div>
            <div class="terms">
              <input type="checkbox" name="terms" id="terms" />
              <label for="terms"
                >Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Impedit architecto quae dolorum magni eveniet totam dolores
                nesciunt reiciendis quibusdam! Tempore sequi, repellendus nam
                obcaecati rerum dolor corporis, totam, itaque culpa ipsa quidem
                quod odit nemo adipisci maxime. Similique suscipit animi, earum
                asperiores magni aspernatur distinctio itaque saepe molestias
                quas totam.</label
              >
            </div>
            <button type="submit">Wyślij</button>
          </form>
        </div>
      </header>
    </div>
  </body>
</html>
